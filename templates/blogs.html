{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="blog-list">
    <div class="row">
      {% for blog in blogs %}
      <a href="{% url 'blog_post' blog.slug %}" id="blog" class="blog col-md-4">     
        <div class="img">
          <img src="{{ blog.image.url }}" height="200px" width="100%" alt=""> 
        </div>
        <p>By {{blog.author}} on {{blog.created_on}}</p>
        <h3>{{blog.title}}</h3>
      </a>
      {% endfor %} 
    </div>
  </div>
  {% if is_paginated %} {% include "includes/pagination.html" %} {%endif %}
  
</div>
{% endblock %}
