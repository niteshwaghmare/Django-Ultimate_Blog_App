                        <li class="nav-item">

                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a  class="btn btn-primary" href="#">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a style="margin-left: 10px;" class="btn btn-outline-primary" href="#">Sign Up</a>
                        </li>
                        </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}
    </div>
